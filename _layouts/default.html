    <link rel="stylesheet" href="/css/styles.css">

<script>
$(document).ready(function(){
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
};

$(function() {
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});

   $("#mobile1, #mobile2, #mobile3, #mobile4, #mobile5, #mobile6, #mobile7").click(function() {
       $(this).find('.long-primer').toggle(1000);
       $(this).find('.fa-caret-down, .fa-caret-up').toggle();
       $(this).css({"z-index":"100" , "background-color": "rgba(255,255,255,1)"});
       $(this).siblings('div').css({"z-index":"10" , "background-color": "rgba(255,255,255,.85)"});
   });




});
</script>
